<!doctype html>
<html>
<head>
<style>

body {
	background: black;
	color: white;
	margin: 0;
	padding: 0;
}

#ed_root {
	display: flex;
	width: 100%;
	flex-direction: column;
	border-width: 4px;
	border-style: solid;
	margin: 3px;
	padding: 6px;
	font-family: monospace;
}

#ed_header {
	flex: 0 0 auto;
	background: #004;
}

#ed_footer {
	flex: 0 0 auto;
	background: #004;
}

#ed_mode {
	font-weight: bold;
	padding-right: 0.5em;
	border-right: 1px dotted white;
}

#ed {
	flex: 1 1 auto;
	font-size: 18px;
	outline: none;
	padding-left: 1.5em;
	margin: 0;
	overflow: auto;
	overflow-y: scroll;
}

.ed_border_cmd {
	border-color: #09e;
}

.ed_border_edit {
	border-color: #c40;
}

#ed .code_line {
	position: relative;
	white-space: pre-wrap;
}

#pane_root {
	display: flex;
	width: 100%;
	margin: 0;
	padding: 0;
	height: 100vh;
}

#pane_left {
	display: flex;
	width: 100%;
	flex-grow: 1;
	flex-shrink: 0;
	flex-basis: 50%; /* initial? XXX can I set/remember this? */
	overflow-y: hidden;
}

#pane_resize {
	display: flex;
	flex-grow: 0;
	flex-shrink: 0;
	background: #002;
	border-left: 1px dotted white;
	border-right: 1px dotted white;
	width: 0.3rem;
	cursor: col-resize;
	margin: 0 0 0 auto;
}

#pane_right {
	display: flex;
	width: 100%;
	flex-grow: 0;
	flex-shrink: 1;
	overflow-x: auto;
}

keybind {
	background: -webkit-linear-gradient(top, rgba(100,100,100,0.6) 0%, rgba(0,0,0,0) 100%);
}

keybind span {
}

key {
	font-family: sans-serif;
	font-size: 0.8em;
	box-sizing: border-box;
	text-align: center;
	border-width: 1px;
	border-radius: 3px;
	color: black;
	border-color: #666;
	border-style: solid;
	text-shadow: 0 0.5px 1px #777, 0 2px 6px #f2f2f2;
	background: -webkit-linear-gradient(top, #fff 0%, #ddd 85%, #666 100%);
	display: inline-block;
}

.keyjoin {
	padding-left: 5px;
	padding-right: 1px;
}

.keyspace {
	padding-left: 5px;
	padding-right: 5px;
}

</style>
<script src="hack.js"></script>
<script src="compiler.js"></script>
</head>
<body>

<div id="pane_root">
	<div id="pane_left">
		<div id="ed_root">
			<div id="ed_header">
				<select id="ed_select_file"></select>
				<button id="ed_new">new</button>
				<button id="ed_del">&times;</button>
			</div>
			<!-- tabindex="0" makes it possible receive keyboard
			events even when not editing, without having to handle
			them on window level -->
			<div id="ed" tabindex="0" contenteditable="true" spellcheck="false">
			</div>
			<div id="ed_footer">
				<span id="ed_mode">???</span>
				info here
				<keybind><key class="keyspace">Esc</key><span>toggle-mode</span></keybind>
				<keybind><key class="keyspace">0-9</key><span>#</span></keybind>
				<keybind><key class="keyjoin">d</key><span>elete-word</span></keybind>
				<keybind><key class="keyjoin">D</key><span>elete-line</span></keybind>
				<keybind><key class="keyjoin">c</key><span>hange-word</span></keybind>
				<keybind><key class="keyjoin">C</key><span>hange-line</span></keybind>
				<keybind><key class="keyjoin">i</key><span>nsert</span></keybind>
				<keybind><key class="keyjoin">a</key><span>ppend</span></keybind>
				<keybind><key class="keyspace">hjkl&larr;&uarr;&rarr;&darr;</key><span>move</span></keybind>
			</div>
		</div>
	</div>
	<div id="pane_resize">&nbsp;</div>
	<div id="pane_right">
	...
	</div>
</div>

</body>
</html>
