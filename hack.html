<!doctype html>
<html>
<head>
<title>&#x266A;&#x2665;&#x1F480;hACk&#x1F480;&#x2665;&#x266A;</title>
<style>

body {
	background: black;
	color: white;
	margin: 0;
	padding: 0;
}

#ed_root {
	display: flex;
	width: 100%;
	flex-direction: column;
	border-width: 4px;
	border-style: solid;
	margin: 3px;
	padding: 6px;
	font-family: monospace;
}

#ed_header {
	flex: 0 0 auto;
	background: #004;
}

#ed_footer {
	flex: 0 0 auto;
	background: #004;
}

#ed_mode {
	font-weight: bold;
	padding-right: 0.5em;
	border-right: 1px dotted white;
}

#ed_info {
	padding-right: 0.5em;
	border-right: 1px dotted white;
}

#ed {
	flex: 1 1 auto;
	font-size: 1.2em;
	outline: none;
	padding-left: 1.5em;
	margin: 0;
	overflow-x: auto;
	overflow-y: auto;
	white-space: pre-wrap;
}

#ed::-webkit-scrollbar {
	width: 4px;
	background-color: black;
	color: gray;
}

#ed::-webkit-scrollbar-thumb {
	background-color: gray;
	border-radius: 2px;
}

.ed_border_cmd {
	border-color: #09e;
}

.ed_border_edit {
	border-color: #c40;
}

.ed_border_annotation {
	border-color: #a0f;
}

#pane_root {
	display: flex;
	width: 100%;
	margin: 0;
	padding: 0;
	height: 100vh;
}

#pane_left {
	display: flex;
	width: 100%;
	flex: 1 0;
}

#pane_resize {
	display: flex;
	flex: 0 0;
	background: #002;
	border-left: 1px dotted white;
	border-right: 1px dotted white;
	width: 0.3rem;
	cursor: col-resize;
	margin: 0 0 0 auto;
}

#pane_right {
	display: flex;
	width: 100%;
	flex-grow: 0;
	flex-shrink: 1;
}

keybind {
	font-size: 0.8em;
	font-family: sans-serif;
	user-select: none;
	background: linear-gradient(to bottom, rgba(100,100,100,0.6) 0%, rgba(0,0,0,0) 100%);
	white-space: nowrap;
}

keybind span {
}

key {
	box-sizing: border-box;
	text-align: center;
	border-width: 1px;
	border-radius: 3px;
	color: black;
	border-color: #666;
	border-style: solid;
	text-shadow: 0 0.5px 1px #777, 0 2px 6px #f2f2f2;
	background: linear-gradient(to bottom, #fff 0%, #ddd 85%, #666 100%);
	display: inline-block;
}

.keyjoin {
	padding-left: 5px;
	padding-right: 0;
}

.keyspace {
	padding-left: 5px;
	padding-right: 5px;
}

keybinds {
	display: inline;
}

.syn-whitespace {
}

.syn-BEGIN_WORD, .syn-END_WORD {
	color: #66F;
	font-weight: bold;
}

.syn-BEGIN_TABLE_WORD {
	color: #6AF;
	font-weight: bold;
}

.syn-BEGIN_INLINE_WORD {
	color: #A6F;
	font-weight: bold;
}

.syn-NUMBER {
	color: #5F5;
	font-weight: bold;
}

.syn-BUILTIN_WORD {
	color: #FED;
}

.syn-USER_WORD {
	color: #DCB;
}

.syn-WORD_INDEX {
	color: #5F5;
}

.syn-COMMENT {
	color: #66A;
	font-style: italic;
}

.syn-OP {
	color: #ff0;
	font-weight: bold;
}

.syn-DIRECTIVE {
	color: #FAF;
	font-weight: bold;
}

</style>

<script src="hack.js"></script>
<script src="compiler.js"></script>

</head>

<body>

<div id="pane_root">
	<div id="pane_left">
		<div id="ed_root">
			<div id="ed_header">
				<select id="ed_select_file"></select>
				<button id="ed_new">new</button>
				<button id="ed_del">&times;</button>
			</div>
			<!-- tabindex="0" makes it possible receive keyboard
			events even when not editing, without having to handle
			them on window level -->
			<div id="ed" tabindex="0" contenteditable="true" spellcheck="false">
			</div>

			<div id="ed_footer">
				<span id="ed_mode">???</span>
				<span id="ed_info">???</span>

				<keybinds id="keybinds"></keybinds>
			</div>
		</div>
	</div>
	<div id="pane_resize">&nbsp;</div>
	<div id="pane_right">
	...
	</div>
</div>

</body>
</html>
