<!doctype html>
<html>
<head>
<style>

body {
	background: black;
	color: white;
	margin: 0;
	padding: 0;
}

#ed_root {
	display: flex;
	width: 100%;
	flex-direction: column;
	border-width: 4px;
	border-style: solid;
	margin: 3px;
	padding: 6px;
	font-family: monospace;
}

#ed_header {
	flex: 0 0 auto;
	background: #004;
}

#ed_footer {
	flex: 0 0 auto;
	background: #004;
}

#ed_mode {
	font-weight: bold;
	padding-right: 0.5em;
	border-right: 1px dotted white;
}

#ed {
	flex: 1 1 auto;
	font-size: 18px;
	outline: none;
	padding-left: 1.5em;
	margin: 0;
	overflow: auto;
	overflow-y: scroll;
}

.ed_border_cmd {
	border-color: #09e;
}

.ed_border_edit {
	border-color: #c40;
}

#ed .code_line {
	position: relative;
	white-space: pre-wrap;
}

#pane_root {
	display: flex;
	width: 100%;
	margin: 0;
	padding: 0;
	height: 100vh;
}

#pane_left {
	display: flex;
	width: 100%;
	flex-grow: 1;
	flex-shrink: 0;
	flex-basis: 50%; /* initial? XXX can I set/remember this? */
	overflow-y: scroll;
}

#pane_resize {
	display: flex;
	flex-grow: 0;
	flex-shrink: 0;
	background: #002;
	border-left: 1px dotted white;
	border-right: 1px dotted white;
	width: 0.3rem;
	cursor: col-resize;
	margin: 0 0 0 auto;
}

#pane_right {
	display: flex;
	width: 100%;
	flex-grow: 0;
	flex-shrink: 1;
	overflow-x: auto;
}

</style>
<script src="hack.js"></script>
<script src="compiler.js"></script>
</head>
<body>

<div id="pane_root">
	<div id="pane_left">
		<div id="ed_root">
			<div id="ed_header">
				<select id="ed_select_file"></select>
				<button id="ed_new">new</button>
				<button id="ed_del">&times;</button>
			</div>
			<div id="ed" contenteditable="true" spellcheck="false">
			</div>
			<div id="ed_footer">
				<span id="ed_mode">???</span>
				info here
			</div>
		</div>
	</div>
	<div id="pane_resize">&nbsp;</div>
	<div id="pane_right">
	...
	</div>
</div>

</body>
</html>
