<!doctype html>
<html>
<head>
<title>&#x266A;&#x2665;&#x1F480;hACk&#x1F480;&#x2665;&#x266A;</title>
<style>
body {
	background: black;
	color: white;
	margin: 0;
	padding: 0;
}
</style>

<script>
window.onload = () => {
	let seen_serial = 0;
	function loop() {
		fetch("poll", {
			method: "POST",
			body: JSON.stringify({
				seen_serial: seen_serial,
			}),
		}).then(x => x.json().then(x => {
			if (x) {
				seen_serial = x[0];
				document.getElementById("debug").innerText = JSON.stringify(x[1]);
			}
			loop();
		})).catch(e => {
			document.getElementById("debug").innerText = "DISCONNECTED"
			seen_serial = 0;
			setTimeout(loop, 1000);
		});
	}
	loop();
};
</script>

</head>

<body>
<span id="debug">...</span>
</body>
</html>
